<section>
	 

	<div class="row mt-3">
		<div class="col-md-4 mb-3"  v-for="(item, index) in displayedPosts">
			<Imageblock v-bind:imagedata="item" v-bind:indexval="index" />
		</div>
	</div>

	<div class="clearfix btn-group col-md-2 offset-md-5">
	    <button type="button" class="btn btn-sm btn-outline-secondary" v-if="page != 1" @click="page--"> <i class="fa fa-angle-d ouble-left" aria-hidden="true"></i> </button>
	    <button type="button" class="btn btn-sm btn-secondary" v-for="pageNumber in pages.slice(page-1, page+5)" @click="page = pageNumber"> {{pageNumber}} </button>
	    <button type="button" @click="page++" v-if="page < pages.length" class="btn btn-sm btn-outline-secondary"> <i class="fa fa-angle-double-right" aria-hidden="true"></i> </button>
	  </div>
</section>
